<body>
<form name="Myform" class="form" action="" method="POST" >

        <input type="text" name="username" id="user" placeholder="DISPLAY NAME" required /> <br>

        <input type="password" name="confirm password" id="password2" placeholder="CONFIRM PASSWORD" required /> <br>
    </div>

</form>
